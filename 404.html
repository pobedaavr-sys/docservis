
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/docservis/">
    <title>Страница не найдена | DocServis</title>
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .error-content {
            max-width: 500px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: var(--c-primary-600);
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--c-text);
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.125rem;
            color: var(--c-neutral-900);
            margin-bottom: 2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Страница не найдена</h1>
            <p class="error-description">
                К сожалению, запрашиваемая страница не существует или была перемещена.
            </p>
            <div>
                <a href="#" class="btn btn-primary btn-lg" onclick="window.location.href = '/'">
                    Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</body>
</html>
